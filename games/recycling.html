<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling & Zero Waste Booth</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .bin {
            width: 120px; height: 150px; border: 2px solid #333;
            margin: 10px; display: inline-block;
            text-align: center; line-height: 150px; font-size: 18px;
            transition: background-color 0.3s;
        }
        .item {
            width: 80px; height: 80px; margin: 10px; cursor: grab;
        }
        #bins { text-align: center; }
        #playerInfo { margin: 20px; font-size: 1.1em; }
        .disabled { pointer-events: none; opacity: 0.4; }

        #popupOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); display: none; z-index: 9998;
        }
        #popupNotification {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #fff; padding: 30px 40px; box-shadow: 0 0 20px rgba(0,0,0,0.2);
            border-radius: 10px; z-index: 9999; text-align: center; display: none;
            font-size: 1.2em; color: #333;
        }
        #popupNotification button {
            margin-top: 15px; padding: 8px 16px; background-color: #4CAF50;
            border: none; color: white; border-radius: 5px; cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <h1>‚ôªÔ∏è Sort & Reduce Waste</h1>
    <div id="playerInfo"></div>
    <p>Drag waste items to the correct bins! You can‚Äôt reuse items.</p>
</header>

<div class="game-area" id="game-area">
    <div id="items">
        <img src="../assets/plastic-bottle.png" class="item" draggable="true" data-correct="recycle" id="item1" ondragstart="drag(event)">
        <img src="../assets/apple-core.png" class="item" draggable="true" data-correct="compost" id="item2" ondragstart="drag(event)">
        <img src="../assets/clothing.png" class="item" draggable="true" data-correct="reuse" id="item3" ondragstart="drag(event)">
        <img src="../assets/trash.png" class="item" draggable="true" data-correct="trash" id="item4" ondragstart="drag(event)">
    </div>

    <div id="bins">
        <div class="bin" id="recycle" ondrop="drop(event)" ondragover="allowDrop(event)">‚ôªÔ∏è Recycle</div>
        <div class="bin" id="compost" ondrop="drop(event)" ondragover="allowDrop(event)">üçÇ Compost</div>
        <div class="bin" id="reuse" ondrop="drop(event)" ondragover="allowDrop(event)">üîÑ Reuse</div>
        <div class="bin" id="trash" ondrop="drop(event)" ondragover="allowDrop(event)">üóëÔ∏è Trash</div>
    </div>

    <p>Score: <span id="score">0</span></p>
    <p>Time left: <span id="time">60</span> seconds</p>
</div>

<div id="popupOverlay"></div>
<div id="popupNotification">
    <p id="popupMessage"></p>
    <button onclick="closePopup()">OK</button>
</div>

<script>
    // Check login and block replay
    if (localStorage.getItem('playerLocked') !== 'true') {
        alert("Please login first!");
        window.location.href = "../login.html";
    }

    if (localStorage.getItem('airPollutionPlayed') === 'true') {
        alert("You've already played the Air Pollution game. Redirecting...");
        window.location.href = "../index.html";
    }

    if (localStorage.getItem('gamePlayed') === 'true') {
        alert("You have already played this recycling game. Redirecting...");
        window.location.href = "../index.html";
    }

    // Player info display
    const playerName = localStorage.getItem('playerName') || "Player";
    const schoolName = localStorage.getItem('schoolName') || "School";
    const grade = localStorage.getItem('grade') || "Grade";
    document.getElementById('playerInfo').innerHTML = `<strong>${playerName}</strong> - ${schoolName}, Grade ${grade}`;

    let score = 0;
    let totalItems = document.querySelectorAll('.item').length;
    let timeLeft = 60;

    // Timer countdown
    function updateTimer() {
        if (timeLeft > 0) {
            timeLeft--;
            document.getElementById('time').innerText = timeLeft;
        } else {
            endGame("Time's up!");
        }
    }
    const timerInterval = setInterval(updateTimer, 1000);

    // Drag & Drop Functions
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        const data = ev.dataTransfer.getData("text");
        const draggedElement = document.getElementById(data);
        if (!draggedElement) return;
        const correctBin = draggedElement.getAttribute('data-correct');
        const droppedBin = ev.target.id;

        if (correctBin === droppedBin) {
            score += 10;
            showPopup("‚úÖ Correct! +10 points");
            draggedElement.remove();
            totalItems--;
            if (totalItems === 0) {
                endGame("All items sorted!");
            }
        } else {
            score -= 5;
            showPopup("‚ùå Wrong bin! -5 points");
        }
        updateScore();
    }

    function updateScore() {
        document.getElementById('score').innerText = score;
    }

    // Popup handling
    function showPopup(message) {
        document.getElementById('popupOverlay').style.display = 'block';
        document.getElementById('popupNotification').style.display = 'block';
        document.getElementById('popupMessage').innerText = message;
    }

    function closePopup() {
        document.getElementById('popupOverlay').style.display = 'none';
        document.getElementById('popupNotification').style.display = 'none';
    }

    // End game logic
    function endGame(message) {
        clearInterval(timerInterval);
        showPopup(message + `\n\nYour final score: ${score}`);
        localStorage.setItem('recycleScore', score);
        localStorage.setItem('gamePlayed', 'true');
        setTimeout(() => {
            window.location.href = "../index.html";
        }, 3000);
    }
</script>
</body>
</html>
