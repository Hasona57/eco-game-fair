<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Crisis Speed Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #a8e063, #56ab2f);
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
        }

        #playerInfo, #scoreDisplay, #timerContainer {
            text-align: center;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 12px;
        }

        #timerContainer {
            width: 100%;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        #timerFill {
            height: 100%;
            width: 100%;
            background-color: #27ae60;
            transition: width 1s linear;
        }

        #question-container {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
        }

        .question {
            margin-bottom: 20px;
        }

        button {
            margin: 8px;
            padding: 10px 16px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            background-color: #2ecc71;
            color: white;
            font-size: 16px;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        #notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
        }

        .notification {
            padding: 12px 18px;
            margin-top: 10px;
            color: #fff;
            border-radius: 8px;
            animation: slide-in 0.4s ease-out;
        }

        @keyframes slide-in {
            from { transform: translateX(150%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>🌎 Climate Crisis Speed Quiz 🌿</h1>
    <div id="playerInfo"></div>
    <div id="scoreDisplay"><strong>Score:</strong> <span id="score">0</span></div>
    <div id="timerContainer"><div id="timerFill"></div></div>
    <div id="question-container"></div>
    <div id="notifications"></div>

    <script>
        // Check login and replay lock
        if (localStorage.getItem('playerLocked') !== 'true') {
            alert("Please login first!");
            window.location.href = "../login.html";
        }

        if (localStorage.getItem('climateGameSubmitted') === 'true') {
            showNotification("You have already played this quiz!", "error");
            setTimeout(() => window.location.href = "../index.html", 1500);
        }

        // Display player info
        const playerName = localStorage.getItem('playerName');
        const schoolName = localStorage.getItem('schoolName');
        const grade = localStorage.getItem('grade');
        document.getElementById("playerInfo").innerHTML = `
            <strong>Player:</strong> ${playerName}<br>
            <strong>School:</strong> ${schoolName}<br>
            <strong>Grade:</strong> ${grade}
        `;

        // Questions
        const questions = [
            {
                question: "What gas is most responsible for climate change?",
                options: ["Carbon Dioxide", "Oxygen", "Nitrogen", "Helium"],
                answer: "Carbon Dioxide"
            },
            {
                question: "Which energy source is renewable?",
                options: ["Coal", "Oil", "Solar", "Natural Gas"],
                answer: "Solar"
            },
            {
                question: "Which action helps reduce carbon footprint?",
                options: ["Using plastic bags", "Carpooling", "Wasting food", "Leaving lights on"],
                answer: "Carpooling"
            },
            {
                question: "What does deforestation cause?",
                options: ["Cleaner air", "More wildlife", "Soil erosion and climate problems", "Nothing"],
                answer: "Soil erosion and climate problems"
            }
        ];

        let score = 0;
        let currentQuestionIndex = 0;
        let timer = 30;
        let submitted = false;

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                submitClimateScore(score);
                return;
            }
            const currentQ = questions[currentQuestionIndex];
            const container = document.getElementById('question-container');
            container.innerHTML = `
                <div class="question">
                    <strong>Q${currentQuestionIndex + 1}: ${currentQ.question}</strong><br>
                    ${currentQ.options.map(option => `<button onclick="checkAnswer('${option}')">${option}</button>`).join('')}
                </div>
            `;
        }

        function checkAnswer(selected) {
            const correctAnswer = questions[currentQuestionIndex].answer;
            if (selected === correctAnswer) {
                score += 100;
                document.getElementById('score').innerText = score;
                showNotification("Correct! ✅ +100 points", "success");
            } else {
                showNotification(`Wrong! ❌ Correct: ${correctAnswer}`, "error");
            }
            currentQuestionIndex++;
            setTimeout(loadQuestion, 1000);
        }

        function submitClimateScore(score) {
            if (submitted) return;
            submitted = true;
            localStorage.setItem('climateGameSubmitted', 'true');
            localStorage.setItem('climateGameScore', score);
            showNotification(`Quiz completed! Score: ${score} ✅`, "success");
            setTimeout(() => window.location.href = "../index.html", 2000);
        }

        function showNotification(message, type) {
            const note = document.createElement("div");
            note.classList.add("notification");
            note.style.backgroundColor = type === "error" ? "#e74c3c" : "#27ae60";
            note.innerText = message;
            document.getElementById("notifications").appendChild(note);
            setTimeout(() => { note.remove(); }, 3000);
        }

        function updateTimerBar() {
            const percent = (timer / 30) * 100;
            document.getElementById('timerFill').style.width = percent + "%";
        }

        const countdown = setInterval(() => {
            timer--;
            updateTimerBar();
            if (timer <= 0 && !submitted) {
                clearInterval(countdown);
                showNotification("⏳ Time's up! Submitting score automatically.", "error");
                submitClimateScore(score);
            }
        }, 1000);

        // Start quiz
        updateTimerBar();
        loadQuestion();
    </script>
</body>
</html>
