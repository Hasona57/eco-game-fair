<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Crisis Speed Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #playerInfo, #scoreDisplay, #question-container, #notifications { margin-bottom: 20px; }
        #question-container { margin-top: 30px; }
        .question { margin-bottom: 15px; }
        button { margin: 5px; padding: 8px 12px; cursor: pointer; }
        .notification { padding: 10px; margin-top: 10px; color: #fff; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>🌎 Climate Crisis Speed Quiz 🌿</h1>
    <div id="playerInfo"></div>
    <div id="scoreDisplay"><strong>Score:</strong> <span id="score">0</span></div>
    <div id="question-container"></div>
    <div id="notifications"></div>

    <script>
        // Check login and replay lock
        if (localStorage.getItem('playerLocked') !== 'true') {
            alert("Please login first!");
            window.location.href = "../login.html";
        }

        if (localStorage.getItem('climateGameSubmitted') === 'true') {
            showNotification("You have already played this quiz!", "error");
            setTimeout(() => window.location.href = "../index.html", 1500);
        }

        // Display player info
        const playerName = localStorage.getItem('playerName');
        const schoolName = localStorage.getItem('schoolName');
        const grade = localStorage.getItem('grade');
        document.getElementById("playerInfo").innerHTML = `
            <strong>Player:</strong> ${playerName}<br>
            <strong>School:</strong> ${schoolName}<br>
            <strong>Grade:</strong> ${grade}
        `;

        // Questions for climate quiz
        const questions = [
            {
                question: "What gas is most responsible for climate change?",
                options: ["Carbon Dioxide", "Oxygen", "Nitrogen", "Helium"],
                answer: "Carbon Dioxide"
            },
            {
                question: "Which energy source is renewable?",
                options: ["Coal", "Oil", "Solar", "Natural Gas"],
                answer: "Solar"
            },
            {
                question: "Which action helps reduce carbon footprint?",
                options: ["Using plastic bags", "Carpooling", "Wasting food", "Leaving lights on"],
                answer: "Carpooling"
            },
            {
                question: "What does deforestation cause?",
                options: ["Cleaner air", "More wildlife", "Soil erosion and climate problems", "Nothing"],
                answer: "Soil erosion and climate problems"
            }
        ];

        let score = 0;
        let currentQuestionIndex = 0;

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                submitClimateScore(score);
                return;
            }
            const currentQ = questions[currentQuestionIndex];
            const container = document.getElementById('question-container');
            container.innerHTML = `
                <div class="question">
                    <strong>Q${currentQuestionIndex + 1}: ${currentQ.question}</strong><br>
                    ${currentQ.options.map(option => `<button onclick="checkAnswer('${option}')">${option}</button>`).join('')}
                </div>
            `;
        }

        function checkAnswer(selected) {
            const correctAnswer = questions[currentQuestionIndex].answer;
            if (selected === correctAnswer) {
                score += 100;
                document.getElementById('score').innerText = score;
                showNotification("Correct! ✅ +100 points", "success");
            } else {
                showNotification(`Wrong! ❌ The correct answer was: ${correctAnswer}`, "error");
            }
            currentQuestionIndex++;
            setTimeout(loadQuestion, 1000);
        }

        function submitClimateScore(score) {
            if (localStorage.getItem('climateGameSubmitted') === 'true') return;

            showNotification(`Quiz completed! Your score: ${score} points ✅`, "success");

            localStorage.setItem('climateGameSubmitted', 'true');
            localStorage.setItem('climateGameScore', score);

            setTimeout(() => {
                window.location.href = "../index.html";
            }, 2000);
        }

        function showNotification(message, type) {
            const note = document.createElement("div");
            note.classList.add("notification");
            note.style.backgroundColor = type === "error" ? "#e74c3c" : "#27ae60";
            note.innerText = message;
            document.getElementById("notifications").appendChild(note);
            setTimeout(() => { note.remove(); }, 3000);
        }

        // Start the quiz
        loadQuestion();
    </script>
</body>
</html>
