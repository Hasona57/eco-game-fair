<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Pollution Booth</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to top right, #e0f7fa, #f9fbe7);
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 30px 20px;
            background-color: #4CAF50;
            color: white;
            border-bottom: 5px solid #2e7d32;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .game-area {
            position: relative;
            height: 500px;
            border: 3px solid #4CAF50;
            margin: 30px auto;
            max-width: 800px;
            border-radius: 15px;
            overflow: hidden;
            background: linear-gradient(to bottom, #f1f8e9, #a5d6a7);
        }
        .polluter {
            width: 80px;
            height: 80px;
            position: absolute;
            cursor: pointer;
            user-select: none;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }
        .polluter:hover {
            transform: scale(1.2);
        }
        .score-board {
            text-align: center;
            margin: 20px;
            font-size: 1.4em;
        }
        /* Notification styling from the right side */
        .popup-notification {
            position: fixed;
            top: 20px;
            right: -400px;
            width: 300px;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: right 0.5s ease, opacity 0.5s ease;
            opacity: 0;
            z-index: 2000;
            font-size: 1.1em;
        }
        .popup-notification.show {
            right: 20px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>üå´Ô∏è Clear the Skies</h1>
        <p>Click polluting factories üè≠ and cars üöó to clear them! But watch out ‚Äî missing them will reduce your score.</p>
    </header>

    <div class="score-board">
        <strong>Player:</strong> <span id="playerName"></span> |
        <strong>School:</strong> <span id="schoolName"></span> |
        <strong>Grade:</strong> <span id="grade"></span> |
        <strong>Time Left:</strong> <span id="timer">60</span>s |
        <strong>Score:</strong> <span id="score">0</span>
    </div>

    <div id="game-area" class="game-area"></div>

    <div class="popup-notification" id="popupNotification">
        <p id="popupMessage"></p>
    </div>

    <script>
        if (localStorage.getItem('playerLocked') !== 'true') {
            alert("Please login first!");
            window.location.href = "../login.html";
        }
    
        if (localStorage.getItem('airPollutionPlayed') === 'true') {
            alert("You've already played this game.");
            window.location.href = "../index.html";
        }
    
        const playerName = localStorage.getItem('playerName') || "Player";
        const schoolName = localStorage.getItem('schoolName') || "School";
        const grade = localStorage.getItem('grade') || "Grade";
        document.getElementById('playerName').innerText = playerName;
        document.getElementById('schoolName').innerText = schoolName;
        document.getElementById('grade').innerText = grade;
    
        let score = 0;
        let submitted = false;
        let timeLeft = 60;
        const gameArea = document.getElementById("game-area");
    
        function spawnPolluter() {
            const polluter = document.createElement("div");
            polluter.className = "polluter";
            polluter.style.top = `${Math.random() * 80}%`;
            polluter.style.left = `${Math.random() * 80}%`;
    
            const type = Math.random() < 0.7 ? "polluter" : "clean-item";
            if (type === "polluter") {
                polluter.innerHTML = Math.random() < 0.5 ? "üè≠" : "üöó";
                polluter.onclick = () => {
                    score += 50;
                    updateScore();
                    showPopup("‚úÖ Polluter cleared! +50 points");
                    polluter.remove();
                };
                setTimeout(() => {
                    if (gameArea.contains(polluter)) {
                        score -= 30;
                        updateScore();
                        showPopup("‚ö†Ô∏è Missed a polluter! -30 points");
                        polluter.remove();
                    }
                }, 2500);
            } else {
                polluter.innerHTML = "üå≥";
                polluter.onclick = () => {
                    score -= 40;
                    updateScore();
                    showPopup("‚ùå That was a tree! -40 points");
                    polluter.remove();
                };
                setTimeout(() => polluter.remove(), 2500);
            }
    
            gameArea.appendChild(polluter);
        }
    
        function updateScore() {
            document.getElementById('score').innerText = score;
        }
    
        function showPopup(message) {
            const popup = document.getElementById('popupNotification');
            const messageBox = document.getElementById('popupMessage');
            messageBox.innerText = message;
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 2500);
        }
    
        function endGameAndSubmit() {
            if (submitted) return;
            submitted = true;
            clearInterval(spawnInterval);
            clearInterval(timerInterval);
            localStorage.setItem('airPollutionScore', score);
            localStorage.setItem('airPollutionPlayed', 'true');
            showPopup("‚è≥ Time's up! Submitting your score...");
    
            setTimeout(() => {
                window.location.href = "../index.html";
            }, 3000);
        }
    
        const spawnInterval = setInterval(spawnPolluter, 1200);
        const timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;
            if (timeLeft <= 0) endGameAndSubmit();
        }, 1000);
    </script>
</body>
</html>
