<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Conservation Booth</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to top right, #a8e6cf, #dcedc1, #ffffff);
            margin: 0;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 25px;
            background: linear-gradient(90deg, #4CAF50, #66bb6a);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 8px;
        }

        header p {
            font-size: 1.2em;
            margin: 0;
        }

        .scoreboard {
            text-align: center;
            font-size: 1.3em;
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 10px 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .scoreboard strong {
            color: #2e7d32;
        }

        .game-area {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin: 30px;
            flex-wrap: wrap;
        }

        #animals {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .animal {
            width: 110px;
            height: 110px;
            margin: 10px;
            cursor: grab;
            transition: transform 0.3s ease, opacity 0.3s;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .animal:hover {
            transform: scale(1.1) rotate(-5deg);
        }

        .animal:active {
            cursor: grabbing;
            transform: scale(1.05) rotate(5deg);
        }

        .animal.used {
            opacity: 0.3;
            cursor: not-allowed;
            transform: scale(1) rotate(0deg);
            filter: grayscale(80%);
        }

        #habitats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-top: 30px;
        }

        .habitat {
            width: 150px;
            height: 150px;
            margin: 10px;
            border: 3px dashed #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            background-color: #f1f8e9;
            border-radius: 18px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .habitat:hover {
            background-color: #c8e6c9;
            transform: scale(1.05);
        }

        .popup-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ffffff;
            border: 2px solid #4CAF50;
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            font-size: 1.1em;
            color: #333;
            opacity: 0;
            transform: translateX(120%);
            transition: opacity 0.4s ease, transform 0.4s ease;
            z-index: 2000;
        }

        .popup-notification.show {
            opacity: 1;
            transform: translateX(0);
            animation: bounceIn 0.5s;
        }

        @keyframes bounceIn {
            0% { transform: translateX(120%) scale(0.9); opacity: 0; }
            60% { transform: translateX(-10px) scale(1.05); opacity: 1; }
            80% { transform: translateX(5px) scale(0.97); }
            100% { transform: translateX(0) scale(1); }
        }

        /* Timer flash effect when time is low */
        #timer {
            transition: color 0.5s, font-weight 0.5s;
        }

        #timer.low-time {
            color: red;
            font-weight: bold;
            animation: flashTimer 1s infinite;
        }

        @keyframes flashTimer {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.4; }
        }

        @media screen and (max-width: 768px) {
            .game-area {
                flex-direction: column;
                align-items: center;
            }

            .animal {
                width: 90px;
                height: 90px;
            }

            .habitat {
                width: 130px;
                height: 130px;
            }

            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>ü¶ú Protect Endangered Species</h1>
    <p>Drag the animals to their correct habitats. Correct placement adds points, mistakes deduct points. Each animal can be placed only once!</p>
</header>

<div class="scoreboard">
    <strong>Player:</strong> <span id="playerName"></span> |
    <strong>School:</strong> <span id="schoolName"></span> |
    <strong>Grade:</strong> <span id="grade"></span> |
    <strong>Time Left:</strong> <span id="timer">90</span>s |
    <strong>Score:</strong> <span id="score">0</span>
</div>

<div class="game-area">
    <div id="animals">
        <img src="../assets/panda.png" class="animal" draggable="true" data-habitat="forest" ondragstart="drag(event)">
        <img src="../assets/polar-bear.png" class="animal" draggable="true" data-habitat="arctic" ondragstart="drag(event)">
        <img src="../assets/lion.png" class="animal" draggable="true" data-habitat="savannah" ondragstart="drag(event)">
        <img src="../assets/koala.png" class="animal" draggable="true" data-habitat="eucalyptus" ondragstart="drag(event)">
    </div>
    <div id="habitats">
        <div class="habitat" data-habitat="forest" ondrop="drop(event)" ondragover="allowDrop(event)">üå≤ Forest</div>
        <div class="habitat" data-habitat="arctic" ondrop="drop(event)" ondragover="allowDrop(event)">‚ùÑÔ∏è Arctic</div>
        <div class="habitat" data-habitat="savannah" ondrop="drop(event)" ondragover="allowDrop(event)">üåæ Savannah</div>
        <div class="habitat" data-habitat="eucalyptus" ondrop="drop(event)" ondragover="allowDrop(event)">üåø Eucalyptus</div>
    </div>
</div>

<div class="popup-notification" id="popupNotification">
    <p id="popupMessage"></p>
</div>

<script>
    if (localStorage.getItem('playerLocked') !== 'true') {
        alert("Please login first!");
        window.location.href = "../login.html";
    }
    if (localStorage.getItem('wildlifePlayed') === 'true') {
        alert("You've already played this game.");
        window.location.href = "../index.html";
    }

    const playerName = localStorage.getItem('playerName') || "Player";
    const schoolName = localStorage.getItem('schoolName') || "School";
    const grade = localStorage.getItem('grade') || "Grade";

    document.getElementById('playerName').innerText = playerName;
    document.getElementById('schoolName').innerText = schoolName;
    document.getElementById('grade').innerText = grade;

    let score = 0;
    let submitted = false;
    let timeLeft = 90;

    function allowDrop(ev) { ev.preventDefault(); }

    function drag(ev) {
        ev.dataTransfer.setData("animalHabitat", ev.target.dataset.habitat);
        ev.dataTransfer.setData("animalSrc", ev.target.src);
    }

    function drop(ev) {
        ev.preventDefault();
        const correctHabitat = ev.dataTransfer.getData("animalHabitat");
        const animalSrc = ev.dataTransfer.getData("animalSrc");
        const targetHabitat = ev.target.dataset.habitat;

        if (correctHabitat === targetHabitat) {
            score += 150;
            showPopup("‚úÖ Correct! +150 points");
            ev.target.style.backgroundColor = "#a5d6a7";
        } else {
            score -= 50;
            showPopup("‚ùå Wrong habitat! -50 points");
            ev.target.style.backgroundColor = "#ef9a9a";
        }

        document.getElementById("score").innerText = score;
        setTimeout(() => ev.target.style.backgroundColor = "", 500);

        const animal = Array.from(document.querySelectorAll('.animal'))
            .find(img => img.src === animalSrc);
        if (animal) {
            animal.draggable = false;
            animal.classList.add("used");
        }

        checkAllAnimalsUsed();
    }

    function showPopup(message) {
        const popup = document.getElementById('popupNotification');
        document.getElementById('popupMessage').innerText = message;
        popup.classList.add('show');
        setTimeout(() => {
            popup.classList.remove('show');
        }, 2000);
    }

    function checkAllAnimalsUsed() {
        const remaining = document.querySelectorAll('.animal:not(.used)').length;
        if (remaining === 0) {
            endGameAndSubmit();
        }
    }

    function endGameAndSubmit() {
        if (submitted) return;
        submitted = true;
        showPopup("Game Over! Submitting your score...");

        localStorage.setItem('wildlifeScore', score);
        localStorage.setItem('wildlifePlayed', 'true');

        setTimeout(() => {
            alert(`Game Over! Your Score: ${score}`);
            window.location.href = "../index.html";
        }, 2000);
    }

    const timerInterval = setInterval(() => {
        timeLeft--;
        const timerElement = document.getElementById('timer');
        timerElement.innerText = timeLeft;
        if (timeLeft <= 10) {
            timerElement.classList.add('low-time');
        }
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            endGameAndSubmit();
        }
    }, 1000);
</script>
</body>
</html>
